<body>
    <xmp>

        ES6 코드를 브라우저에서 실행하려면 babel 이 필요하다.



        rest 연산자 사용법을 학습한다.


        ES 5에서는
        arguments 매개변수는 유사 배열 객체다.
        length 프로퍼티가 있다.
        Array 메서드를 사용할 수 없다.
        arrow function에서는 arguments는 사용할 수 없다.

        ES 6에서는
        rest 매개변수는 배열이다.
        rest 연산자(...)를 사용하여 함수의 매개변수를 작성한 형태다.
        함수의 매개변수로 넘어오는 값들을 "배열"로 만든다.

    </xmp>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> /* JSX를 자바스크립트로 변환 */ </script>
<script type="text/babel">

	// ...args 에서 ... 를 rest 연산자라고 부른다
	// arguments 를 대체 가능 
	function greet(...args) {

	    // 가변매개변수로 출력 
	    console.log( "가변매개변수(rest연산자) >> ", args );

	    // arguments 를 사용하여 출력 
	    for( var idx in arguments) {
	        console.log( "arguments >> ", arguments[idx]); 
	    }
	}
	greet(); // Welcome Fellow
	greet('Elise'); // Welcome Elise
	greet('Mike', 'Hi'); // Hi Mike


    /*    
    // ES5로 작성시 
    function multiply( mutiplier, ...theArgs ) {
        return theArgs.map( function(element){
            return mutiplier*element
        });
    }
    */
   
    // ES6로 작성시 
    function multiply( mutiplier, ...theArgs ) {
        return theArgs.map( (element)=>  mutiplier*element );
    }

    

</script>
