<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letter Card</title>

    <link rel="stylesheet" href="../css/reset.css" />

    <style>
        .letter {
            padding: 10px;
            margin: 10px;
            color: #333333;
            display: inline-block;
            font-family: monospace;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>

<body>
    <xmp>
        컴포넌트에 CSS를 적용하는 방법을 학습한다.
        컴포넌트에 인라인 스타일링을 사용한다.
    </xmp>
    <hr>

    <h2>스타일로 만든 </h2>
    <div class="App">
        <div class="letter" style="background-color:#58B3FF;">A</div>
        <div class="letter" style="background-color:#FF605F;">E</div>
        <div class="letter" style="background-color:#FFD52E;">I</div>
        <div class="letter" style="background-color:#49DD8E;">O</div>
        <div class="letter" style="background-color:#AE99FF;">U</div>
    </div>
    <hr>

    <h2>컴포넌트로 만든 </h2>
    <div id="app">
    </div>
</body>

</html>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->


<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from 'react'; */</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
    /*
    
        단계1: 스크립트 플러그인 추가하기
        단계2. React 객체 import 선언. 플러그인 방식에서는 필요 없음.
            import React from 'react';
            import React, {Component} from 'react';
            import ReactDOM from 'react-dom';
        단계3. React 객체 import 여부 확인
            console.log(React);
            console.log(ReactDOM);
        단계4. React.Component 만들기
        단계5. ReactDOM.render() 에 컴포넌트 주입
    */
    //단계3. React 객체 import 여부 확인
    console.log(React);
    console.log(ReactDOM);

    class LetterCard extends React.Component {

        render() {
            console.log("bgcolor", this.props.bgcolor)
            //방법1
            var styleLabel = {
                padding: "10px",
                margin: "10px",
                color: "#333333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32px",
                textAlign: "center",
                //backgroundColor: this.props.bgcolor,
            }
            //방법2 spead 연산자를 사용 (위의 backgroundColor: this.props.bgcolor, 를 지움)
            var bgcoclor = {
                backgroundColor: this.props.bgcolor
            }
            var styleLabel2 = {
                ...styleLabel,
                ...bgcoclor,
            }

            return (//방법1은 styleLabel1사용 ,
                //{this.props.Letter}
                <div style={styleLabel2}>
                    {this.props.children}
                </div>
            )
        }
    }
    ReactDOM.render(
        <div>
            <LetterCard bgcolor={"#58B3FF"} /*Letter={"A"}*/><span>A</span></LetterCard>
            <LetterCard bgcolor={"#FF605F"} /*Letter={"E"}*/><span>E</span></LetterCard>
            <LetterCard bgcolor={"#FFD52E"} /*Letter={"I"}*/><span>I</span></LetterCard>
            <LetterCard bgcolor={"#49DD8E"} /*Letter={"O"}*/><span>O</span></LetterCard>
            <LetterCard bgcolor={"#AE99FF"} /*Letter={"U"}*/><span>U</span></LetterCard>
        </div >
        ,
        document.getElementById("app")
    )

</script>
