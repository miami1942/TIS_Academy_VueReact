            <script>
                new Vue({
                    el: "#app1",
                    data: {
                        num: 0,
                    },
                    methods: {
                        clickBtn: function (e1) {
                            this.$data.num = this.$data.num + 1;

                        },
                    }
                });
                new Vue({

                    data: {
