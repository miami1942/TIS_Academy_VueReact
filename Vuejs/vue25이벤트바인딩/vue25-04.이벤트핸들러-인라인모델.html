<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="button" value='인라인 이벤트 모델' onclick="btn_onclick(this)" onmouseover="btn_onmouseover(this)"
        onmouseout="btn_onmouseout(window.event, '123','abc')" onmouseup="btn_onmouseup(this)">
    <!--
        태그 안에서 이벤트가 작성되는것을 인라인이벤트 핸들러라고함
        이벤트 안에 다른인자값을 넣으면 이벤트로 넘길수 있다.
        onmouseout="btn_onmouseout(this, '123','abc')"> //여기서 this는 window.event이다
        this를 넣으면 이벤트 타겟만넘기고
        window.event를 하면 전체를넘긴다.
    -->
    <hr />

    <input id="btn" type="button" value='고전 이벤트 모델'>
    <input class='btn2' type="button" value='표준 이벤트 모델'>
    <a class='btn2' href="http://naver.com">네이버</a>

    <p name='name'>고전 이벤트 모델: 0번방</p>
    <p name='name'>고전 이벤트 모델: 1번방</p>
    <p name='name'>고전 이벤트 모델: 2번방</p>
    <p name='name'>고전 이벤트 모델: 3번방</p>
    <p name='name'>고전 이벤트 모델: 4번방</p>
    <p name='name'>고전 이벤트 모델: 5번방</p>
    <p name='name'>고전 이벤트 모델: 6번방</p>

</body>

</html>

<script>
    function btn_onclick(event) {
        debugger;
        console.log("btn_onclick ");
    }
    function btn_onmouseover(event) {
        debugger;
        console.log("btn_onmouseover", event);
    }
    function btn_onmouseout(event, v1, v2) {
        debugger;
        console.log("btn_onmouseout", event, v1, v2);
    }
    function btn_onmouseup(event, v1, v2) {
        debugger;
        console.log("btn_onmouseup", event, v1, v2);
    }
</script>
