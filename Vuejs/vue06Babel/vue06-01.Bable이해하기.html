<script type="text/javascript">

<script type="text/babel">
    //ES6                                          ->      ES5
    //변수선언 : let, const                     ->      var
    //  블락 단위의 스코핑 처리             ->     함수 단위 스코팅
    //함수선언 : function( ) { }, ( )=>{ }     ->     function( ) {  }


    const getMessage = () => {
        return "hello, es6!!"
    }
    document.getElementById("output").innerText = getMessage();

</script>
